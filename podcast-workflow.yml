    - data:
        code: "import base64\nimport urllib.request\nimport os\nimport ssl\n\ndef\
          \ main(inputs: dict, date: str, gh_token: str, owner: str, repo: str) ->\
          \ dict:\n    # Difyã‹ã‚‰æ¸¡ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«URL\n    wav_url = inputs[0][\"url\"]\n   \
          \ filename = date + \"-episode.wav\"\n\n    # owner    = os.environ.get(\"\
          GITHUB_OWNER\")\n    # repo     = os.environ.get(\"GITHUB_REPO\")\n    #\
          \ gh_token = os.environ.get(\"GITHUB_PAT\")\n\n    if not gh_token:\n  \
          \      return {\n            \"status\": 0\n        }\n\n    # ç›¸å¯¾ãƒ‘ã‚¹ã®å ´åˆã€è‡ªåˆ†ã®Difyã®ãƒ›ã‚¹ãƒˆåã‚’è£œã†\n\
          \    if wav_url.startswith(\"/\"):\n        wav_url = \"http://api:5001\"\
          \ + wav_url\n\n    # WAVãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰\n    with urllib.request.urlopen(wav_url)\
          \ as response:\n        wav_data = response.read()\n    # Base64ã«å¤‰æ›\n  \
          \  wav_b64 = base64.b64encode(wav_data).decode(\"utf-8\")\n\n    path =\
          \ f\"audio/{filename}\"\n    url = f\"https://api.github.com/repos/{owner}/{repo}/contents/{path}\"\
          \n    headers = {\n        \"Authorization\": f\"Bearer {gh_token}\",\n\
          \        \"Accept\": \"application/vnd.github+json\",\n        \"Content-Type\"\
          : \"application/json\",\n        \"User-Agent\": \"dify-upload-script\"\n\
          \    }\n\n    ctx = ssl._create_unverified_context()\n    # æ—¢å­˜ãƒ•ã‚¡ã‚¤ãƒ«ãƒã‚§ãƒƒã‚¯\n\
          \    sha = None\n    try:\n        req = urllib.request.Request(url + f\"\
          ?ref=master\", headers=headers, method=\"GET\")\n        with urllib.request.urlopen(req,\
          \ context=ctx) as r:\n            existing = json.loads(r.read().decode(\"\
          utf-8\"))\n            sha = existing.get(\"sha\")\n    except urllib.error.HTTPError\
          \ as e:\n        if e.code != 404:\n            raise\n\n    body = {\"\
          message\": f\"feat(audio): add/update {path}\",\n            \"content\"\
          : wav_b64,\n            \"branch\": \"master\"}\n    if sha:\n        body[\"\
          sha\"] = sha\n\n    data = json.dumps(body).encode(\"utf-8\")\n    req =\
          \ urllib.request.Request(url, headers=headers, method=\"PUT\", data=data)\n\
          \    with urllib.request.urlopen(req, context=ctx) as r:\n        res =\
          \ json.loads(r.read().decode(\"utf-8\"))\n\n    return {\n        \"status\"\
          : 1\n    }"
